<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/plm.css">

		<!--Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!--Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style>
			img{
				border-width: 0;
			}
		</style>
		<script src="js/clicking.js"></script>
		<script>
			function func(file){
				var a=new XMLHttpRequest();
				a.onreadystatechange=function(){
					if (a.readyState==4){
						s=a.responseText;
						b=s.split('---');
						//alert(b);
						d=document.getElementById('blabla');
						for (i in b){
							d.innerHTML+='<section data-markdown>'+b[i]+'</section>';
						}
					}
				}
				a.open('GET',file,true);
				a.send();
			}
		</script>
	</head>
	<body>
		<div class="reveal">
			<div id="blabla"class="slides"onclick="//go()">

<section data-markdown>
asdlkjf

fadsf


</section>
<section data-markdown>


$E=mc^2$

$\bold{bold}\text{normal}$


</section>
<section data-markdown>

faefae

</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				math: {
					mathjax: 'js/mathjax/MathJax.js',
					config: 'TeX-AMS_HTML-full'  // See http://docs.mathjax.org/en/latest/config-files.html
				},

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/math/math.js' },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); },
                        callback: function() {
                            Array.prototype.forEach.call(document.querySelectorAll('section > p,li'), function(ele){ 
                                var fragIndex = ele.innerHTML.indexOf("--")
                                if (fragIndex != -1){
                                    ele.innerHTML = ele.innerHTML.replace("--", "");
                                    ele.className = 'fragment'; 
                                }
                            });
                          }  
                    },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
